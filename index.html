<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Tag</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
                
                <h1>Responsive Profile Tag</h1>
                <i class='bx bx-hot'></i>
            <i class='bx bxs-hot'></i>
            <i class='bx bxl-facebook-square'></i>
    <section class="body">
        <div class="profile-card">
            <div class="image">
                <img src="images/my-image.jpg" alt="my image" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Oreva.com
                </span>
                <span class="job">Front-End & Back-End
                </span>
                <!-- oversabi btn styling -->
                <span class=""><button>Ract.js & Node.js</button>
                </span>
                
            </div>
            <div class="media-buttons">
                <a href="" style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="" style="background-color: #1da1f2 ;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="" style="background-color: #e1306c ;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="" style="background-color: #ff0000 ;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="click-button">Subscribe</button>
                <button class="click-button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="num">500k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="num">200k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="num">60k</span>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
